<html>

<head>
  <title>Polling</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <link type="text/css" rel="stylesheet" href="/css/style.css" />
  <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>

<body>
  <div class="container box">
    <div class="row">
      <div class="col-md-12">
        <form>
		  <h3>Online Poll</h3>
		  <legend>Whats your favourite season</legend>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="season" id="season1" value="spring" checked> Spring
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="season" id="season2" value="summer"> Summer
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="season" id="season3" value="autumn"> Autumn
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="season" id="season4" value="winter"> Winter
              </label>
            </div>
          </div>
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/script/main.js"></script>
</body>
</html>
